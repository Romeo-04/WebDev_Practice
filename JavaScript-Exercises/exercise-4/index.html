<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <p> Youtube Subscribe Button </p>
    <button class = "js-button" onclick = "subscribed()">Subscribe</button>

    <p> Amazong shippin calculator</p>
    <p> Orders under $40 = +$10 shipping </p>
    <p> Orders $40 and over = Free shipping </p>
    <input type="number" class = "js-order" placeholder="Enter your order amount">
    <button class = "js-shipping" onclick = "calculateShipping('.js-order')">Calculate</button>
    <p id = "result"></p>

    <p> Rock paper scissors game</p>
    <button class = "js-rock" onclick = "playGame('rock')"> Rock </button>
    <button class = "js-paper" onclick = "playGame('paper')"> Paper </button>
    <button class = "js-scissors" onclick = "playGame('scissors')"> Scissors </button>
    <p class="wins"></p>
    <p class="losses"></p>
    <p class="ties"></p>

    <button class="js-reset" onclick="resetGame()">Reset Game</button>
</body>
</html>
